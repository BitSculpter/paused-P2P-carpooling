<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator-PAUS-ed</title>
    <link rel="stylesheet" href="translator paus-ed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css/">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter your text "></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation is here"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>


                </li>
            </ul>
        </div>
        <button>Translate this text!</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
